<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Contact Us</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="top">
            <header>
                <h1>Contact Us</h1>
                <p>Please complete the information below. Fields marked with <span class="required">*</span> are required fields.</p><br>
            </header>
        </div><br>

        <div id="data">
            <form method="POST" action="mailto:aarshdoshi11@outlook.com">
                <fieldset>
                    <legend>Your Data</legend><br>
                    <ul>
                    <li>
                    <label for="fname">First Name<span class="required">*&emsp;&emsp;</span></label>
                    <input type="text" id="fname" name="firstname" required><br><br>
                    </li>
                    <li>
                    <label for="lname">Last Name<span class="required">*</span>&emsp;&emsp;</label>
                    <input type="text" id="lname" name="lastname" required><br><br>
                    </li>
                    <li>
                    <label for="address">Address<span class="required">*</span>&emsp;&emsp;&emsp;</label>
                    <input type="text" id="address" name="address" required><br><br>
                    </li>
                    <li>
                    <label for="city">City<span class="required">*</span>&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
                    <input type="text" id="city" name="city" required><br><br>
                    </li>
                    <li>
                    <label for="province">Province<span class="required">*</span>&emsp;&emsp;&nbsp;&nbsp;</label>
                    <select id="province" name="province" >
                        <option value="alberta">Alberta</option>
                        <option value="british columbia">British Columbia</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="new brunswick">New Brunswick</option>
                        <option value="newfoundland and labrador">Newfoundland and Labrador</option>
                        <option value="northwest territories">Northwest Territories</option>
                        <option value="nova scotia">Nova Scotia</option>
                        <option value="nunavut">Nunavut</option>
                        <option value="ontario">Ontario</option>
                        <option value="prince edward island">Prince Edward Island</option>
                        <option value="quebec">Quebec</option>
                        <option value="saskatchewan">Saskatchewan</option>
                        <option value="yukon">Yukon</option>
                    </select><br><br>
                    </li>
                    <li>
                    <label for="postalcode">Postal Code<span class="required">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="postalcode" name="postalcode" required><br><br>
                    </li>
                    <li>
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required><br><br>
                    </li>
                    <li>
                    <label for="phonenumber">Phone Number<span class="required">*</span></label>
                    <input type="text" id="phonenumber" name="phonenumber" required><br><br>
                    </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Agreement</legend><br>
                    <label class="container">Accept Agreement
                        <input type="checkbox" required>
                        <span class="checkmark"></span><br><br>
                      </label>
                </fieldset>
                <button type="reset" value="reset">Reset</button>&nbsp;&nbsp;<button type="submit" value="submit">Submit</button>
            </form>
        </div>

    </body>
</html>
